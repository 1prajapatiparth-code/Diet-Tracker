{% load static %}
{% include 'Dietition/UserHeader.html' %}

<!-- BMI Calculator -->
<div class="bmi-section">
    <h2>Calculate Your BMI</h2>
    <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" step="0.1" placeholder="Enter your weight">
    </div>
    <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" step="0.1" placeholder="Enter your height">
    </div>
    <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
    <div class="bmi-result" id="bmiResult"></div>
</div>

<!-- BMI History -->

</div>
</div>

<script>
    function calculateBMI() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value) / 100;
        const resultDiv = document.getElementById('bmiResult');
        const currentBMIDiv = document.getElementById('currentBMI');

        if (weight && height) {
            const bmi = weight / (height * height);
            let category = '';
            let color = '';

            if (bmi < 18.5) {
                category = 'Underweight';
                color = '#3498db';
            } else if (bmi < 25) {
                category = 'Normal weight';
                color = '#2ecc71';
            } else if (bmi < 30) {
                category = 'Overweight';
                color = '#f1c40f';
            } else {
                category = 'Obese';
                color = '#e74c3c';
            }

            resultDiv.innerHTML = `
                    <h3>Your BMI: ${bmi.toFixed(1)}</h3>
                    <p>Category: <strong style="color: ${color}">${category}</strong></p>
                    <p>Healthy BMI range: 18.5 - 24.9</p>
                `;
            resultDiv.style.display = 'block';
            resultDiv.style.background = `${color}15`;
            currentBMIDiv.textContent = bmi.toFixed(1);
        } else {
            resultDiv.innerHTML = '<p style="color: red;">Please enter both weight and height</p>';
            resultDiv.style.display = 'block';
        }
    }
</script>
</body>

</html>
