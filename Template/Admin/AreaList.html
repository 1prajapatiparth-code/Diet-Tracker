<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            margin: 0;
            width: 100vw;

        }


        label {
            font-weight: bold;
            color: #333;
        }

        .submit-btn {
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #667eea;
        }

        /* Style for Django form errors */
        .errorlist {
            color: #dc3545;
            list-style: none;
            padding: 0;
            margin: 5px 0;
            font-size: 14px;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-item {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
            color: #f0f2f5;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .links {
            display: flex;
            flex-direction: column;
        }

        .active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        a {
            text-decoration: none;
            color: #f0f2f5;

        }

        .food-table {
            width: 70%;
            border-spacing: 0;
            padding: 2rem;
            margin: 0 auto;
            margin-top: 30px;
        }

        .food-table th {
            border-bottom: 1px solid black;
    
            padding: 15px;
            font-weight: 600;
            color: var(--text-color);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
            
        }

        .food-table td {
            border-bottom: 1px solid black;
         
            padding: 15px;
            height: 10px;
            vertical-align: middle;
            text-align: center;

        }
        .table-container{
            /* background-color: #764ba2; */
            width: 100%;
        }


    </style>
</head>

<body>
    <div class="sidebar">
        <a href="{% url 'AdminDashboard' %}">
            <h2>Admin Dashboard</h2>
        </a>
        <div class="links">
            <a href="{% url 'CityTrans' %} " class="nav-item">Add City</a>
            <a href="{% url 'AreaTrans' %}" class="nav-item">Add Area</a>
            <a href="{% url 'FoodItemShopTrans' %}" class="nav-item">Add Food Items For Shop</a>
            <a href="{% url 'ShopTrans' %}" class="nav-item">Add Shop</a>
            <a href="{% url 'ItemFrom' %}" class="nav-item">Enter the Food items</a>
            <a href="{% url 'QualificationTrans' %}" class="nav-item">Qualification for Dietition</a>

            <a href="{% url 'Logout' %}" class="nav-item">Logout</a>

        </div>

    </div>


    <div class="table-container">
        <table class="food-table">
            <tr>
                <th>Id</th>
                <th>AreaName</th>
                <th>CityName</th>
                <th> <a href="{% url 'AreaTrans'  %}" class="btn btn-outline-success" style="color:red"> Add New</a>
                </th>
            </tr>
            {% for list in AreaList %}
            <tr>
                <td>{{list.id}}</td>
                <td>{{list.AreaName}}</td>
                <td>{{list.CityName}}</td>
                <td></td>
            </tr>

            {% endfor %}
        </table>
    </div>


</body>

</html>
