{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(135deg,
                    rgba(102, 126, 234, 0.65) 0%,
                    rgba(105, 70, 141, 0.263) 100%),
                url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?auto=format&fit=crop&q=80');
            /* Diet food background */
            /* Alternative diet food images you might like:
            https://images.unsplash.com/photo-1512621776951-a57141f2eefd - Colorful vegetables
            https://images.unsplash.com/photo-1498837167922-ddd27525d352 - Healthy breakfast
            https://images.unsplash.com/photo-1607532941433-304659e8198a - Buddha bowl
            https://images.unsplash.com/photo-1493770348161-369560ae357d - Salad in jar
            */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            /* display: flex;
            align-items: center;
            justify-content: center; */

        }

        .login-container {
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 50px;
        }

        h2 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            padding: 10px 0;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            display: inline-block;
            color: #4a5568;
            font-weight: 500;
        }

        .radio-group label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .radio-group input[type="radio"]:checked+label:before {
            background-color: #667eea;
            border-color: #667eea;
        }

        .radio-group input[type="radio"]:checked+label:after {
            content: '';
            position: absolute;
            left: 7px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
        .error-message{
            color: rgb(186, 58, 58);
            text-align: center;
        }
    </style>

    <link href="{% static 'assets/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <script>
        window.onload = function(){
            const serevermessage = "{{ message|escapejs }}"
            if(serevermessage){
                alert(serevermessage)
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-0">
        <a href="#" class="navbar-brand d-block d-lg-none">
            <h1 class="m-0 text-uppercase text-white"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>
            </h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto mx-lg-auto py-0">
                <a href="{% url 'IndexView' %}" class="nav-item nav-link ">Home</a>
                <a href="{% url 'AboutUs' %}" class="nav-item nav-link">About Us</a>
                <a href="{% url 'BmiChart' %}" class="nav-item nav-link">View BMI Chart</a>
                <a href="{%url 'ContactUs' %}" class="nav-item nav-link">Contact Us</a>
                <a href="{%url 'UserTrans' %}" class="nav-item nav-link">New User</a>
                <a href="{%url 'Login' %}" class="nav-item nav-link active">Login</a>

            </div>
        </div>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>User Type:</label>
                <div class="radio-group">
                    <input type="radio" id="user" name="userType" value="user" checked>
                    <label for="user">User</label>

                    <input type="radio" id="Dietition" name="userType" value="Dietition">
                    <label for="Dietition">Dietition</label>
                    
                    <input type="radio" id="admin" name="userType" value="admin">
                    <label for="admin">Admin</label>

                </div>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <div class="links">
            <a href="{% url 'UserTrans' %}" class="nav-item nav-link">New User? Register here</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
